<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="capstone2.css">
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <title>Signup</title>
</head>
<body>
    <div class="open">        
        <div>            
            <form>
                <h1><b>Sign Up</b></h1>
                <input  class= "form-control" type="text", placeholder="Username" name="Username" id="user-name" onkeyup="validateName()"><span id="username error"></span>
    
                <input class= "form-control" type="email", placeholder="Email" name="email" id="e-mail" onkeyup="validateMail()"><span id="email error"></span>
    
                <input class= "form-control" type="tel", placeholder="Phone Number" name="phonenumber" id="num-ber" onkeyup="validateNumber()"><span id="Phone number error"></span>
    
                <input class = "form-control" type="password", placeholder="Password" name="password" id="pass-word" onkeyup="validatePass()"><span id="password error"></span>
                
                <input class = "form-control" type="password", placeholder="Confirm Password" name="password" id="pass" onkeyup="validateWord()"><span id="pass error"></span>
    
                <select class="form-select" aria-label="Default select example" type="text", placeholder="Gender" name="Gender" id="gen-der" onkeyup="validateGen()"><span id="gender error"></span>>
                    <option selected>Gender</option>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                  </select>
    
                  <br>
    
                  <button class="btn btn-primary btn-lg" onclick="return validateForm()">Submit</button><span id="submit error"></span>
    
            </form>
        </div>
    </div>
    <script src = "signup2.js"></script>
</body>
</html>
